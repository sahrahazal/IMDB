<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input class="keyword" type="text" placeholder="Ara:"/>
  <button class="search">ARA</button>
  <div class="movies"></div>
  <script type="module">
    import IMDB from './main.js';
    var searchInput = document.querySelector(".keyword");
    var searchBtn = document.querySelector(".search");
    searchBtn.addEventListener("click", () => {
      searchBtn.disabled = true;
      searchBtn.style = "background: #272727;";
      new IMDB(".movies").searchWithAxios(searchInput.value);
    });
    
  </script>
</body>
</html>
