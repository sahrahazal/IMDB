<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Document</title>
</head>
<body>
  <input class="keyword" type="text" placeholder="Ara:"/>
  <button class="search">ARA</button>
  <div class="movies"></div>
  <script type="module">
    import IMDB from './imdb.js';
    var searchInput = document.querySelector(".keyword");
    var searchBtn = document.querySelector(".search");
    searchBtn.addEventListener("click", () => {
      searchBtn.disabled = true;
      searchBtn.style = "background: #272727;";
      new IMDB(".movies").searchWithAxios(searchInput.value);
    });
    
  </script>
</body>
</html>
